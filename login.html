<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MangaXYZ - Đăng nhập Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background: linear-gradient(135deg,#f7f9fc,#eef2f7);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .login-container{width:100%;max-width:420px;padding:28px;border-radius:10px;box-shadow:0 10px 30px rgba(20,20,40,0.08);background:#fff}
        .brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
        .brand img{width:42px;height:42px}
        .brand h4{margin:0;color:#0d6efd}
    </style>
</head>
<body>
<div class="login-container">
    <div class="brand">
        <img src="logo.svg" alt="logo">
        <h4>MangaXYZ Admin</h4>
    </div>
    <p class="text-muted">Đăng nhập để quản lý đơn hàng, truyện và người dùng.</p>

    <form id="login-form" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" placeholder="admin" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="123456" required>
        </div>

        <div class="alert alert-danger d-none" id="error-message" role="alert">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
</div>

<script src="login-script.js"></script>
</body>
</html>
