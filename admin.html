<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MangaXYZ - Bảng điều khiển Quản trị</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
    body{min-height:100vh;display:flex}
    #sidebar{width:260px;background:#111827;color:#fff;padding:20px 12px}
    #sidebar .nav-link{color:#cbd5e1;border-radius:6px;padding:10px}
    #sidebar .nav-link:hover, #sidebar .nav-link.active{background:#1f2937;color:#fff}
    #page-content-wrapper{flex:1;background:#f3f4f6;min-height:100vh}
    .content-area{padding:24px}
    .topbar{background:#fff;padding:12px 20px;border-bottom:1px solid #e6e6e6;display:flex;align-items:center;justify-content:space-between}
    .table-hover tbody tr:hover{background:#f8fafc}
    .card-ghost{box-shadow:0 6px 18px rgba(15,23,42,0.06);border-radius:10px}
    .logo-sm{width:36px;height:36px}
</style>
</head>
<body>
<div id="sidebar">
    <div class="text-center mb-4">
        <img src="logo.svg" class="logo-sm" alt="logo">
        <h5 class="mt-2 mb-0 text-warning">MangaXYZ</h5>
        <small class="text-muted">Admin Panel</small>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#" id="nav-dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="nav-orders"><i class="fas fa-shopping-cart me-2"></i>Quản lý Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="nav-products"><i class="fas fa-book me-2"></i>Quản lý Truyện</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="nav-users"><i class="fas fa-users me-2"></i>Quản lý Người dùng</a></li>
        <li class="nav-item mt-4"><a class="nav-link" href="index.html"><i class="fas fa-arrow-left me-2"></i>Quay lại Trang Web</a></li>
    </ul>
</div>

<div id="page-content-wrapper">
    <div class="topbar">
        <div><h5 id="page-title" class="mb-0">Dashboard</h5></div>
        <div class="d-flex align-items-center gap-2">
            <span id="admin-name" class="text-muted me-2"></span>
            <button class="btn btn-outline-danger btn-sm" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </div>
    </div>

    <div class="container-fluid content-area" id="main-content">
        <!-- Content injected by admin-script.js -->
        <div class="card card-ghost p-4">
            <h5>Chào mừng đến với Bảng điều khiển Quản trị!</h5>
            <p>Chọn một chức năng từ thanh bên để bắt đầu quản lý.</p>
        </div>
    </div>
</div>

<script src="admin-script.js" defer></script>
</body>
</html>
